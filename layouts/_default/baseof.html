<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
  {{- partial "head" . }}
</html>
<body>
  {{- partial "darkmode" . }}
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{- partial "site-nav" . }}
      {{- partial "header" . }}
      {{- block "main" . }}{{ end }}
    </div>
  </main>
  {{- partial "footer" . }}
  {{- partial "font-fix" . }}
  {{- partial "retina-image" . }}
  {{- partial "twemoji" . }}
</body>
