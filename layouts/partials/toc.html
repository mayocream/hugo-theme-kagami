<script src="https://cdn.jsdelivr.net/npm/tocbot/dist/tocbot.min.js"></script>
<aside class="typeface-{{ .Params.typeface }}" lang="{{ .Params.lang | default $.Site.LanguageCode | default " en" }}">
    <nav class="toc"></nav>
</aside>

<script>
  tocbot.init({
    // Where to render the table of contents.
    tocSelector: '.toc',
    // Where to grab the headings to build the table of contents.
    contentSelector: 'article',
    // Which headings to grab inside of the contentSelector element.
    headingSelector: 'h1, h2, h3, h4, h5',
    // For headings inside relative or absolute positioned containers within content.
    hasInnerContainers: true,
    collapseDepth:  {{ .Params.toc_depth | default "3" }},
    positionFixedSelector: ".toc",
    headingsOffset: 10,
  })
</script>
